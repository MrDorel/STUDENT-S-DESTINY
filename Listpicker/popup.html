		<p id="output"></p>
		<script>
		let Submit = document.getElementById('submit');
		let Input = document.getElementById('input-box');

		var lines = require('fs').readFileSync('Input', 'utf-8')
			.split('\n')

		arrno = Math.floor(Math.random() * lines.length);
